<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">项目名称</label>
            <div class="layui-input-inline">
                <input type="text" id="projectName" name="projectName" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="middlewareHost" class="layui-form-label">中间件服务</label>
            <div class="layui-input-inline">
                <select name="middlewareId">
                    <option th:each="middleware,state: ${middlewares}" th:value="${middleware.middleware_id}" th:text="${middleware.middleware_name}"></option>
                </select>
            </div>
        </div>

    <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label"></label>
        <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
    </div>
</form>
</div>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(formData){
            console.log(formData);
            //发异步提交数据
            $.post("/project/add",formData.field,function (data) {
                // 温馨提示
                layer.alert(data.msge, {icon: 6},function () {close_panel();});
            },"json");
            return false;
        });
    });
</script>
</body>
</html>
