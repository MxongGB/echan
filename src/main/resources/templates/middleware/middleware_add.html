<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/layui.all.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">中间件名称</label>
            <div class="layui-input-inline">
                <input type="text" id="middlewareName" name="middleware.middlewareName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">中间件主机</label>
            <div class="layui-input-inline">
                <input type="text" id="middlewareHost" name="middleware.middlewareHost" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">bin路径</label>
            <div class="layui-input-inline">
                <input type="text" id="scriptPath" name="middleware.scriptPath" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">启动脚本</label>
            <div class="layui-input-inline">
                <input type="text" id="scriptStart" name="middleware.scriptStart" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">检查脚本</label>
            <div class="layui-input-inline">
                <input type="text" id="scriptCheck" name="middleware.scriptCheck" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">停止脚本</label>
            <div class="layui-input-inline">
                <input type="text" id="scriptStop" name="middleware.scriptStop" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">访问路径</label>
            <div class="layui-input-inline">
                <input type="text" id="browserPath" name="middleware.browserPath" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">支付方式</label>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>支付宝</option>
                    <option>微信</option>
                    <option>货到付款</option>
                </select>
            </div>
        </div>

    <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label"></label>
        <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
    </div>
</form>
</div>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){if(value.length < 5){return '昵称至少得5个字符啊';}}
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });
    });
</script>
</body>
</html>
