<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>中间件服务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn" onclick="open_panel('添加中间件','/middleware/add')">添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>中间件名称</th>
            <th>中间件主机</th>
            <th>bin目录</th>
            <th>启动脚本</th>
            <th>检查脚本</th>
            <th>停止脚本</th>
            <th>访问路径</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="middleware,iterStat : ${middlewares}">
            <td th:text="${middleware.middleware_name}"></td>
            <td th:text="${middleware.middleware_host}"></td>
            <td th:text="${middleware.script_path}"></td>
            <td th:text="${middleware.script_start}"></td>
            <td th:text="${middleware.script_check}"></td>
            <td th:text="${middleware.script_stop}"></td>
            <td th:text="${middleware.browser_path}"></td>
            <td class="td-manage">
                <a title="查看" th:onclick="'javascript:open_panel(\'添加中间件\',\'/middleware/edit?ip='+${appHost.host_ip}+'\');'"></a>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <a title="删除" th:onclick="'javascript:member_del(this,\''+${appHost.host_ip}+'\');'"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" href="">&lt;&lt;</a>
            <a class="num" href="">1</a>
            <span class="current">2</span>
            <a class="num" href="">3</a>
            <a class="num" href="">489</a>
            <a class="next" href="">&gt;&gt;</a>
        </div>
    </div>

</div>
<script>
    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>
</body>
</html>
